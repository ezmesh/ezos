<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="fiber1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252525"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="fiber2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#202020"/>
      <stop offset="50%" style="stop-color:#151515"/>
      <stop offset="100%" style="stop-color:#202020"/>
    </linearGradient>
  </defs>
  <!-- Base -->
  <rect x="0" y="0" width="16" height="16" fill="#0d0d0d"/>

  <!-- Horizontal weave fibers -->
  <rect x="0" y="0" width="8" height="4" fill="url(#fiber1)"/>
  <rect x="8" y="4" width="8" height="4" fill="url(#fiber1)"/>
  <rect x="0" y="8" width="8" height="4" fill="url(#fiber1)"/>
  <rect x="8" y="12" width="8" height="4" fill="url(#fiber1)"/>

  <!-- Vertical weave fibers (over/under pattern) -->
  <rect x="0" y="4" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="4" y="0" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="8" y="0" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="12" y="4" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="0" y="12" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="4" y="8" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="8" y="8" width="4" height="4" fill="url(#fiber2)"/>
  <rect x="12" y="12" width="4" height="4" fill="url(#fiber2)"/>

  <!-- Subtle highlights on edges -->
  <line x1="0" y1="0" x2="8" y2="0" stroke="#333" stroke-width="0.5"/>
  <line x1="8" y1="4" x2="16" y2="4" stroke="#333" stroke-width="0.5"/>
  <line x1="0" y1="8" x2="8" y2="8" stroke="#333" stroke-width="0.5"/>
  <line x1="8" y1="12" x2="16" y2="12" stroke="#333" stroke-width="0.5"/>
</svg>
