<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="gearHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Circular gear with 8 teeth, centered at 16,16 -->
  <g transform="translate(16,16)">
    <!-- Gear teeth (8 teeth, evenly spaced at 45 degrees) -->
    <path d="
      M-2,-14 L2,-14 L2,-11 L-2,-11 Z
      M8,-12 L11,-8 L8,-6 L6,-10 Z
      M11,-2 L14,-2 L14,2 L11,2 Z
      M8,6 L11,8 L8,12 L6,10 Z
      M-2,11 L2,11 L2,14 L-2,14 Z
      M-8,6 L-6,10 L-8,12 L-11,8 Z
      M-14,-2 L-11,-2 L-11,2 L-14,2 Z
      M-8,-12 L-6,-10 L-8,-6 L-11,-8 Z
    " fill="url(#gearGrad)"/>
    <!-- Main gear body (perfect circle) -->
    <circle cx="0" cy="0" r="10" fill="url(#gearGrad)"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="4" fill="#37474F"/>
    <circle cx="0" cy="0" r="2.5" fill="#263238"/>
    <!-- Glass highlight -->
    <ellipse cx="-2" cy="-4" rx="6" ry="4" fill="url(#gearHighlight)"/>
  </g>
</svg>
