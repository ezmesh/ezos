<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#43A047"/>
    </linearGradient>
    <linearGradient id="contactHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#contactGrad)"/>
  <!-- Person head - centered horizontally at x=16 -->
  <circle cx="16" cy="15" r="5" fill="#E8F5E9"/>
  <!-- Person shoulders/body -->
  <ellipse cx="16" cy="25" rx="9" ry="4" fill="#E8F5E9"/>
  <!-- Glass highlight -->
  <ellipse cx="14" cy="10" rx="8" ry="5" fill="url(#contactHighlight)"/>
</svg>
