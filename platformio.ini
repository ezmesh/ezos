; PlatformIO Configuration for T-Deck Plus MeshCore Firmware
; Target: LilyGo T-Deck Plus (ESP32-S3)

[env:t-deck-plus]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
monitor_speed = 115200
upload_speed = 921600
upload_protocol = esptool

; T-Deck Plus has 16MB Flash, 8MB OPI PSRAM
board_build.flash_size = 16MB

; Disable PSRAM to test if that's causing boot loop
board_build.arduino.memory_type = qio_qspi

; USB CDC for serial output over USB
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -std=gnu++17
    -Wno-unused-variable
    -Wno-unused-function
    -I.pio/libdeps/t-deck-plus/Esp32Lua/src/lua

build_unflags = -std=gnu++11

lib_deps =
    lovyan03/LovyanGFX@^1.1.12
    jgromes/RadioLib@^6.6.0
    bblanchon/ArduinoJson@^7.0.0
    fischer-simon/Esp32Lua@^5.4.7
    SD

; LittleFS for script storage
board_build.filesystem = littlefs

; Data partition for scripts
board_build.partitions = partitions_16MB.csv
