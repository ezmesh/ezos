; PlatformIO Configuration for T-Deck Plus MeshCore Firmware
; Target: LilyGo T-Deck Plus (ESP32-S3)

[env:t-deck-plus]
version = 0.0.1
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
monitor_speed = 921600
upload_speed = 460800
upload_protocol = esptool

; T-Deck Plus has 16MB Flash, 8MB OPI PSRAM
board_build.flash_size = 16MB

; Enable OPI PSRAM (8MB) - qio_opi = QIO flash + OPI PSRAM
board_build.arduino.memory_type = qio_opi

; USB CDC for serial output over USB
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -std=gnu++17
    -Wno-unused-variable
    -Wno-unused-function
    -I.pio/libdeps/t-deck-plus/Esp32Lua/src/lua

build_unflags = -std=gnu++11

lib_deps =
    lovyan03/LovyanGFX@^1.1.12
    jgromes/RadioLib@^6.6.0
    bblanchon/ArduinoJson@^7.0.0
    fischer-simon/Esp32Lua@^5.4.7
    rweather/Crypto@^0.4.0
    SD
    mikalhart/TinyGPSPlus@^1.0.3

; LittleFS for user data storage (not Lua scripts - those are embedded in firmware)
board_build.filesystem = littlefs

; Data partition for user data
board_build.partitions = partitions_16MB.csv

; Pre-build script to embed Lua scripts into firmware
extra_scripts = pre:scripts/embed_lua_scripts.py

; =============================================================================
; SD Card Build - Firmware without embedded scripts (scripts loaded from SD)
; =============================================================================
[env:t-deck-plus-sdcard]
extends = env:t-deck-plus

; Skip embedding scripts - they'll be loaded from SD card
extra_scripts =

; Define flag to use inline null implementations
build_flags =
    ${env:t-deck-plus.build_flags}
    -DNO_EMBEDDED_SCRIPTS
